<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Success</title>
    <style>
        :root {
          --bg: #0f172a;        /* slate-900 */
          --card: #111827;      /* gray-900 */
          --text: #e5e7eb;      /* gray-200 */
          --accent: #22c55e;    /* green-500 */
          --accent-2: #86efac;  /* green-300 */
        }

        * { box-sizing: border-box; }

        html, body {
          height: 100%;
          margin: 0;
          font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
          background: radial-gradient(1200px 600px at 50% -200px, #1f2937 0%, var(--bg) 40%, #0b1224 100%);
          color: var(--text);
        }

        .container {
          min-height: 100%;
          display: grid;
          place-items: center;
          padding: 24px;
        }

        .card {
          width: 100%;
          max-width: 560px;
          background: linear-gradient(180deg, var(--card), #0b1224);
          border: 1px solid rgba(255,255,255,0.08);
          border-radius: 16px;
          padding: 32px 28px;
          box-shadow:
            0 20px 40px rgba(0,0,0,0.35),
            inset 0 1px 0 rgba(255,255,255,0.06);
          animation: rise 500ms ease-out both;
        }

        .status {
          display: inline-flex;
          align-items: center;
          gap: 10px;
          font-size: 1.75rem;
          font-weight: 700;
          letter-spacing: 0.2px;
          margin: 0 0 12px;
          color: var(--accent);
          text-shadow: 0 1px 0 rgba(0,0,0,0.4);
        }

        .status .badge {
          display: inline-grid;
          place-items: center;
          width: 36px;
          height: 36px;
          border-radius: 50%;
          background: rgba(34, 197, 94, 0.15);
          border: 1px solid rgba(34, 197, 94, 0.35);
          box-shadow: 0 6px 16px rgba(34,197,94,0.25);
          animation: pop 600ms cubic-bezier(.2,.8,.2,1) 120ms both;
        }

        .subtitle {
          margin: 0 0 18px;
          font-size: 1rem;
          color: #cbd5e1;
        }

        .actions {
          display: flex;
          gap: 12px;
          flex-wrap: wrap;
        }

        .btn {
          appearance: none;
          border: 1px solid rgba(255,255,255,0.12);
          background: #0b1224;
          color: var(--text);
          padding: 10px 14px;
          border-radius: 10px;
          font-weight: 600;
          cursor: pointer;
          transition: transform 160ms ease, box-shadow 160ms ease, border-color 160ms ease;
        }

        .btn:hover {
          transform: translateY(-1px);
          border-color: rgba(255,255,255,0.22);
          box-shadow: 0 10px 20px rgba(0,0,0,0.35);
        }

        .btn.primary {
          background: linear-gradient(180deg, rgba(34,197,94,0.18), rgba(34,197,94,0.12));
          border-color: rgba(34,197,94,0.45);
          color: var(--accent-2);
        }

        .btn.primary:hover {
          box-shadow: 0 12px 24px rgba(34,197,94,0.28);
        }

        @keyframes rise {
          from { opacity: 0; transform: translateY(12px) scale(0.98); }
          to   { opacity: 1; transform: translateY(0)    scale(1); }
        }

        @keyframes pop {
          0%   { transform: scale(0.6); opacity: 0; }
          60%  { transform: scale(1.08); opacity: 1; }
          100% { transform: scale(1); }
        }
    </style>
</head>
<body>
<main class="container" role="main" aria-label="Registration success">
    <section class="card" aria-live="polite">
        <h2 class="status">
            <span class="badge" aria-hidden="true">ðŸŽ‰</span>
            Successfully registered
        </h2>
        <p class="subtitle">Your account is readyâ€”you can jump right in.</p>
        <div class="actions">
            <button class="btn primary" type="button" onclick="location.href='/user/dashboard'">Go to dashboard</button>
            <button class="btn" type="button">Back to home</button>
        </div>
    </section>
</main>
</body>
</html>
