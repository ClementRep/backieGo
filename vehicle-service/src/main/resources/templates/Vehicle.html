<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="eng">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Registration</title>
<style>
    body {
    margin: 0;
    padding: 0;
    background-color: #e9f0f7;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

.form-container {
    max-width: 480px;
    margin: 60px auto;
    background-color: #ffffff;
    border-radius: 12px;
    box-shadow: 0 4px 25px rgba(0, 0, 0, 0.15);
    padding: 35px 30px;
    transition: box-shadow 0.3s ease;
}

.form-container:hover {
    box-shadow: 0 6px 35px rgba(0, 0, 0, 0.2);
}

h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
}

label {
    display: block;
    font-weight: 600;
    margin: 15px 0 8px;
    color: #444;
}

input[type="text"],
input[type="number"] {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
    font-size: 15px;
    transition: border-color 0.3s;
}

input[type="text"]:focus,
input[type="number"]:focus {
    border-color: #007bff;
    outline: none;
}

button {
    display: block;
    width: 100%;
    background-color: #007bff;
    color: #fff;
    padding: 14px;
    font-size: 16px;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    margin-top: 25px;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #0056b3;
}

</style>
</head>
<body>
<div class="form-container">
    <h2>Register a Vehicle</h2>

    <form th:action="@{/vehicles/v1/register}" th:object="${vehicle}" method="post">
        <label for="make">Make:</label>
        <input type="text" id="make" th:field="*{make}" required />

        <label for="model">Model:</label>
        <input type="text" id="model" th:field="*{model}" required />

        <label for="year">Year:</label>
        <input type="number" id="year" th:field="*{year}" required min="1900" max="2100" />

        <button type="submit">Submit</button>
    </form>
</div>
</body>
</html>
